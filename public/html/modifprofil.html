<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>ZeldOut</title>
	</head>

	<body class="grey lighten-4">
		<header class="teal">
			<nav class="teal">
				<div id="navMain" class="nav-wrapper">
					<a href="index.html"><img id="logoMain" class="left" src="../images/logo_zeldout.png" alt="Logo ZeldOut"></a>
				      <input id="searchInput" type="text" class="browser-default searchTerm" placeholder="What are you looking for?">
				      <button id="searchBtn" type="submit" class="browser-default searchButton">
				        <img id="loupe" src="../images/search_ico.png" alt="search icon" />
				     </button>
					<ul class="right">
						<li class="active"><a href="index.html">Accueil</a></li>
						<li class="active"><a href="mail.html">Messagerie</a></li>
						<li class="active"><a href="contact.html">Contact</a></li>
						<li id="liProfil"><img id="photoProfil" class="right circle" src="../images/edouard.png" alt="Photo de profil User">
					      <ul id="subMenu" class="right hide-on-med-and-down">
					        <a id="redirectProfil" class="valign-wrapper" href="profil.html"><li class="valign-wrapper">Profil</li></a>
					        <a id="inscriptionListItem" class="valign-wrapper" href="inscription.html"><li class="valign-wrapper">S'inscrire</li></a>
					        <a id="connectSM" href="connect.html" class="valign-wrapper"><li class="valign-wrapper">Se déconnecter</li></a>
					      </ul>
						</li>
					</ul>	
				</div>
			</nav>
		</header>

		<main>
			<div id="darkOverlay"></div>
			<div id="ppBox">
				<div id="relativppBox">
					<img id="changingPP" class="responsive-img circle" src="../images/default_profil2.png">
					<input type="image" id="closeBtn" alt="closeBtn" src="../images/closeBtn.png" />
						<input id="img" accept=".png, .jpg, .jpeg" onchange="previewPicture(this)" type="file"/>
						<button id="sendPP" class="btn" type="button">Valider</button>
				</div>
			</div>
			<section id="profilSection">
				<article>
					<div class="card col s9 ssProfil">
						<div id="headModifyProfil">
							<div class="row">
								<form id="inscriptionForm" class="col s12" action="http://localhost:3000/people" method="POST">
									<div id="switchCompanies" class="switch">
										<label>
											<span>Créer un compte entreprise ?</span>
										      Non
										    <input id="switchToggle" type="checkbox">
										    <span class="lever"></span>
										      Oui
										</label>
									</div>
								    <div class="valign-wrapper row">
								    	<div id="divPhotoProfil" class="col s2">
											<img id="imgModifyProfil" class="responsive-img circle" src="../images/default_profil2.png">
											<input class="teal white-text" id="changePP" onchange="previewPicture(this)" name="img" type="file">
										</div>
								        <div class="input-field col s6">
								          <input id="first_name" name="firstname" type="text" class="validate">
								          <label for="first_name">Prénom</label>
								        </div>
								        <div class="input-field col s6">
								          <input id="last_name" name="lastname" type="text" class="validate">
								          <label for="last_name">Nom</label>
								        </div>
								    </div>
							      	<div class="row">
							        	<div class="input-field col s6">
							          		<input id="age" type="number" name="age" min="14" max="70" class="validate">
							          		<label for="age">Age</label>
							        	</div>
										<!-- <p class="col s6"> 
											Sexe :<br>
											<div class="row"><label>
												<input type="radio" name="sexe" value="femme"/>
												<span>Femme</span>
											</label>
											<label>
												<input type="radio" name="sexe" value="homme"/>
												<span>Homme</span>
											</label></div>
										</p> -->
							      	</div>
							      	<div class="row">
							        	<div class="input-field col s6">
							          		<input id="phone" name="phone" type="tel" class="validate">
							          		<label for="phone">Téléphone</label>
							        	</div>
										<div class="input-field col s6">
											<input id="residence" type="text" name="town" class="validate" placeholder="Ville de résidence">
											<label for="residence">Résidence</label>
										</div>
							      	</div>
								    <div class="row">
								        <div class="input-field col s9">
								          	<input id="email" name="email" type="email" class="validate">
								          	<label for="email">Email</label>
								        </div>
								    </div>
									<div class="row">
										<div class="input-field col s12">
										  <textarea id="aboutMe" name="info" class="materialize-textarea" placeholder="Présentez-vous en quelques lignes à votre futur employeur"></textarea>
										  <label for="aboutMe">A propos</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
										  <textarea id="formation" name="formation" class="materialize-textarea" placeholder="Exposez votre cursus"></textarea>
										  <label for="formation">Formation</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
										  <textarea id="competences" name="skills" class="materialize-textarea" placeholder="Quelles compétences mettez-vous en avant ?"></textarea>
										  <label for="competence">Compétences</label>
										</div>
									</div>
								      	<div id="companiesForm">
									      	<h5>Your Company</h5>
									      	<div class="row">
										      	<div class="row">
										        	<div class="input-field col s6">
												        <input id="nom_entreprise" type="text" class="validate">
												        <label for="nom_entreprise">Name</label>
										        	</div>
										        	<div class="input-field col s6">
										          		<input id="siege_social" type="text" class="validate">
										          		<label for="siege_social">Siège social</label>
										        	</div>
									      		</div>
									      		<div class="row">
											        <div class="input-field col s12">
											          <input id="email" type="email" class="validate">
											          <label for="email">Courriel</label>
											        </div>
									      		</div>
											    <div class="row">
											        <div class="input-field col s12">
											          	<input id="phone" type="text" class="validate">
											          	<label for="phone">Téléhone</label>
										        	</div>
										      	</div>
										      	<div class="row">
											        <div class="input-field col s12">
											          	<label for="description">Présentez votre entreprise aux candidats.</label><br><br>
											          	<textarea id="description" type="textarea" class="validate" style="resize: none;"></textarea>
											        </div>
										      	</div>
								      		</div>
									  	</div>
								  		<button id="submProfBtn" type="submit" class="btn">Enregistrer</button>
								    </form>
								  </div>
							</div>
						</div>
					</article>
			</section>
		</main>

		<footer>
			<address class="center-align"><a href="mailto:ed.paillard@gmail.com">Contact</a> - Tous droits réservés - Avec l'aimable participation financière du CNC</address>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="../js/connexion.js"></script>
		<script type="text/javascript" src="../js/modifProfil.js"></script>
		<script src="../js/createProfilPost.js"></script>
	</body>
</html>
