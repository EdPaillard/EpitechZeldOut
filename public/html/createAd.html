		<main id="createAdMain">
			<h4>Créer une offre d'emploi</h4>
			<div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="intitule" type="text" class="validate">
		          <label for="intitule">Intitulé du poste</label>
		        </div>
		       </div>
		       <div class="row">
		        <div class="input-field col s12">
		          <input id="company_name" type="text" class="validate">
		          <label for="company_name">Nom de l'entreprise</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="ville" type="text" class="validate">
		          <label for="ville">Ville</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="salary" type="text" class="validate">
		          <label for="salary">Salaire</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <label for="description">Description du poste</label><br><br>
		          <textarea id="description" class="validate"></textarea>
		        </div>
		      </div>
		      <button class="btn right" type="submit">Ajouter une offre</button>
		    </form>
		  </div>
