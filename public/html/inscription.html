<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>ZeldOut</title>
	</head>

	<body class="grey lighten-4">
		<header class="teal">
			<nav class="teal">
		    	<div class="nav-wrapper">
		      		<a href="index.html" class="brand-logo center"><img src="../images/logo_zeldout.png"/></a>
		    	</div>
		  	</nav>	
		</header>

		<main id="inscriptionMain">
			<h4 class="center-align">Rejoignez le plus grand réseau d'emplois de Creuse !</h4>
			<section id="inscriptionSection" class="card-panel">
				<div class="row">
				    <form id="subForm" class="col s12" action="http://localhost:3000/inscription" method="POST">
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="email_inline" type="email" name="email" class="validate" required>
            			  <label for="email_inline">Email</label>
            			</div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="password" type="password" class="validate" required>
				          <label for="password">Password</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="confirm_password" type="password" name="password" class="" required>
				          <label for="confirm_password" data-error="Password not match" data-success="Password ok">Confirm Password</label>
				        </div>
				      </div>
				      <div id="submBtn">
				      	<button id="inscriptionBtn" class="btn blue" type="submit">Inscription</button>
				      </div>
				    </form>
				  </div>
				  <p class="center-align">Already subscribe ? <a href="connect.html">Connect here !</a></p>
			</section>
		</main>

		<footer>
			<address class="center-align"><a href="mailto:ed.paillard@gmail.com">Contact</a> - Tous droits réservés - Avec l'aimable participation financière du CNC</address>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- <script type="text/javascript" src="../js/profil.js"></script> -->
		<!-- <script src="../js/postInscription.js"></script> -->
		<script src="../js/confirmPass.js"></script>
	</body>
</html>
